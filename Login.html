<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="../../E_Learning/css/mui.min.css">
    <link href="../../E_Learning/css/mui.min.css">
    <script src="../../E_Learning/js/mui.min.js"></script>
    <script src="../../js/jquery-3.2.1.min.js"></script>
</head>
<body>
<header class="mui-bar mui-bar-nav">
    <h1 class="mui-title">登录</h1>
</header>
<div class="mui-content">
    <form id='login-form' class="mui-input-group">
        <div class="mui-input-row">
            <label>账号</label>
            <input id='account' type="text" class="mui-input-clear mui-input" placeholder="请输入账号">
        </div>
        <div class="mui-input-row">
            <label>密码</label>
            <input id='password' type="password" class="mui-input-clear mui-input" placeholder="请输入密码">
        </div>
    </form>
    <form class="mui-input-group">
        <ul class="mui-table-view mui-table-view-chevron">
            <li class="mui-table-view-cell">
                自动登录
                <div id="autoLogin" class="mui-switch">
                    <div class="mui-switch-handle"></div>
                </div>
            </li>
        </ul>
    </form>
    <div class="mui-content-padded">
        <button id='login' type="button" class="mui-btn mui-btn-block mui-btn-primary" onclick="Login()">登录</button>
        <div class="link-area"><a id='reg'>注册账号</a> <span class="spliter">|</span> <a id='forgetPassword'>忘记密码</a>
        </div>
    </div>
    <div class="mui-content-padded oauth-area">

    </div>
</div>
<script type="text/javascript">

function Login() {
    console.log($("#account").length);
    var account=$("#account").val();
    var url="../Handler/ResumeHandler.ashx?act=Login";
   $.post(url,{user:account},function (obj) {
      var obj=JSON.parse(obj);
      if(obj.status==200)
      {
          // window.location.href="ResumeIndex.html";
          window.location.href="ResumePosition.html";
      }else {
          mui.toast("登陆失败");
      }
   })
}

</script>
</body>

</html>
